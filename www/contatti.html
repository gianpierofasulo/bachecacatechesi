                                    <input type="number" name="cellulare" id="cellulare" value="" class="contactField requiredField" required />
                                </div>
                                <div class="formTextareaWrap">
                                    <label class="field-title contactMessageTextarea">Messaggio: <span>(richiesto)</span></label>
                                    <textarea name="Messaggio" class="contactTextarea requiredField" requiqred></textarea>
                                </div>
								<div id="preloader" align="center" style="display: none;">attendi....<img src="images/framework/page-loader.gif"></div>

<script>

		$("#invia").bind("touchend", function (e) {
		
			// avvio la APP e carico i dati dal server
			//Contattaci();
			// return false;
			$( "form" ).on( "submit", function( event ) {
					event.preventDefault();
					console.log( $( this ).serialize() );
					var formData = $( this ).serialize();
					$.ajax({
					type: "POST",
							 beforeSend: function(){
								$('#preloader').show();
								//alert('Attendi caricamento dati');
								
							   },
							   complete: function(){
								 $('#preloader').hide();
								 //  alert('Dati caricati correttamente.');
							   },
					url: "http://www.gfasulo.it/bacheca/file_app/invia_email_registrazione.php",
					data: formData,
					success: function(response) 
					{
					        var json = $.parseJSON(response);
							if (json.testo_messaggio_server === 'OK') {
                                var pin = json.pin;
                                var numero_di_cellulare =  $("#cellulare").val();
								alert('La tua password : ' + pin + ' ricordatela, a breve sarai attivato.', 'Messaggio inviato!');
								// DATI OK POSSO MEMORIZZARLI NELLO STORAGE
                                localStorage.setItem("cellulare", numero_di_cellulare);
                                localStorage.setItem("password", pin);
								// Rimando alla INDEX
								setTimeout(function(){ window.location = "index.html"; }, 2000);
								
							} else {
								alert('Attenzione errore invio contattare tramite tel.' + response, 'Messaggio NON inviato!');
							}
					
					}
				}); // end chiamata ajax
			});
	   });
	  $(document).ready(function () {
             
			// GESTIONE PULSANTE BACK BUTTON
			$('#back').click(function(){
				parent.history.back();
				return false;
			});
			
	}); // END DOCUMENT READY -----------------------------------------------------------------
</script>
